<html>
  <body>
    <script>
      function login() {
        window.location.href = '/twitter/login'
      }

      function request() {
        fetch('/twitter/api/statuses/user_timeline.json?screen_name=danderson00&count=100&key=' + getQueryVariable('key') + '&secret=' + getQueryVariable('secret'))
          .then(response => response.text())
          .then(text => document.getElementById('result').innerHTML = text)
      }

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }
    </script>
    <button onclick="login()">Login</button>
    <button onclick="request()">Request</button>
    <div id="result"></div>
  </body>
</html>
